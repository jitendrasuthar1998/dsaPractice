<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Element in an array</title>
</head>
<body>
    <!-- 

        Problem Description
Given an array of n integers, find the maximum element in the given array.

Note : Do not use any inbuilt functions that find the maximum element directly.

Input format
There are two lines of input

First line contains the integer n.

Next line contains n space separated integers.

Output format
Print the maximum element in the array.

Sample Input 1
5

1 2 3 1 2

Sample Output 1
3

Explanation 1
3 is the maximum value in the array.

Constraints
1 <= n <= 10000

1 <= element of array <= 100000
     -->

     <script>
        function maxElementInArray(numbers){
            let max = numbers[0];

            for(let i=1;i<numbers.length;i++){
                if(numbers[i] > max){
                    max = numbers[i];
                }
            }
            return max;
        }

        let numbers = [1,2,3,1,2];
        console.log("max element in an array is == ", maxElementInArray(numbers));
     </script>
</body>
</html>
