<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Height in Array</title>
</head>
<body>
    <script>
        function averageHeight(arr){
            let sum = 0;
            let average = 0;

            for(let i=0;i<arr.length;i++){
                sum = sum + arr[i];
            }
            
            average = sum / arr.length
            return average.toFixed(5);
        }

        console.log(averageHeight([2.2, 1,3 ,1.9, 2.4, 1.7]))
    </script>
    
</body>
</html>
