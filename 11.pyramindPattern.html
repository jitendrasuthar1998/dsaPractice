    <title>Pyramind Pattern</title>
</head>
<body>
<!--

 -->
    <script>
        function pyramindPattern(n){
            let tempString = "";
            let pattern = [];

            for(let i=0; i<n;i++){
                tempString +="* ";
                pattern.push(tempString);
            }

            return pattern;
        }

        console.log("pyramind pattern is == ", pyramindPattern(5));
    </script>
</body>
