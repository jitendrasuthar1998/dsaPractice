    <!-- 
        Problem Description
Given a matrix of dimensions n x n having elements 1 to n*n distinct elements, check whether the matrix is magic square or not.

Magic square is a square that has the same sum along all rows, columns and diagonals.

Input format
There are n + 1 lines of input.

First line contains integer n.

The next n lines contain n space separated elements.

Output format
Print "Yes" if it is a magic square , "No" otherwise.

Sample Input 1
3

4 9 2
3 5 7
8 1 6

Sample Output 1
Yes

Explanation 1
All rows, columns and diagonals have sum 15.

Constraints
1 <= n <= 100

1 <= element of matrix <= n x n
     -->
    <script>
        let mattrix = [[4, 9, 2], [3, 5, 7], [8, 1, 6]]
        function checkMagicSquare(mattrix) {
            let n = mattrix.length;

            let forward_diagonal_sum = 0;
            let backward_diagonal_sum = 0;
    
            // check both diagonal sum are equal or not.
            // console.log("foward_diagonal_sum is == ", forward_diagonal_sum)

            for (let i = 0; i < mattrix.length; i++) {
                // console.log('number at forward_diagonal is == ', mattrix[i][i])
                forward_diagonal_sum += mattrix[i][i];

                backward_diagonal_sum += mattrix[i][n - 1 - i];
            }

            // console.log("forward_diagonal_sum is == ", forward_diagonal_sum);
            // console.log("backward_diagonal_sum is == ", backward_diagonal_sum);
            if (forward_diagonal_sum !== backward_diagonal_sum) {
                return false;
            }

            // check row_sum and col_sum are equal
            // check col_sum is equal to forward_diagonal_sum

            for (let i = 0; i < n; i++) {
                let row_sum = 0;
                let col_sum = 0;
                for (let j = 0; j < n; j++) {
                    row_sum = mattrix[i][j] + row_sum;
                    col_sum = mattrix[j][i] + col_sum;
                }
                // console.log(i, "nth row sum is == ", row_sum);
                // console.log(i, "nth col sum is == ", col_sum)
                if (row_sum != col_sum || col_sum != forward_diagonal_sum) {
                    return false
                }
            }

            return true;

        }

        console.log("mattrix is magic square == ", checkMagicSquare(mattrix))
    </script>
